<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			button{
				display: block;
				margin: 10px;

			现在是周末吗？

		function on(obj){
			obj.style.background = "rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")"
			if(obj.innerHTML == "再见"){
				obj.style.display = "none"
			}else if(obj.innerHTML == "谢谢"){
				obj.innerHTML = "再见"
			}else if(obj.innerHTML == "点击这里<br>He is called \"Johnny\"<br>再点一次"){
				obj.innerHTML = "谢谢"
			}else if(obj.innerHTML == "点击这里<br>He is called \"Johnny\""){
				obj.innerHTML += "<br>再点一次"
			}else{
				obj.innerHTML += "<br>He is called \"Johnny\""//添加转义字符串使用引号
			}
		}
		
		var str = "hello"

		console.log(typeof y)//object

			x = "Good morning"
		}else if(time>=10 && time<16){

		}else{
			x = "Good night"

			if(time<10){
				x = "Good morning"
			}else if(time>=10 && time<16){
				x = "Good afternoon"
			}else{
				x = "Good night"
			}
			document.getElementById("shijian").innerHTML = x
		}
		document.write(x)

	typeof false + "<br>" +

		document.getElementById("txt").innerHTML += "john".constructor + "<br>" + (3.14).constructor + "<br>" + false.constructor + "<br>" + [1,2,3].constructor + "<br>" + {name:'john',age:24}.constructor + "<br>" + new Date().constructor + "<br>" + function(){}.constructor;

		//throw
		function test(){
			var message,r;
			message = document.getElementById("result")
			message.innerHTML = ""
			r = document.getElementById("ipt").value;
			try{
				if(r == "") throw "值为空";
				if(isNaN(r)) throw "不是数字";
				r = Number(r);
				if(r<5) throw "太小";
				if(r>10) throw "太大";
				else throw "刚好"
			}catch(err){
