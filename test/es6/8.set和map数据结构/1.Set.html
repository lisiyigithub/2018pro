<!DOCTYPE html>
<html>

		<meta charset="UTF-8">

	<body>
	</body>
	<script type="text/javascript">
		//1.使用构造函数方式创建一个Set实例
		//2.参数是个数组，返回值是一个Set实例，去重后的
		let set1 = new Set([1,2,2,4,3,5,4,6,1,NaN,2,NaN])
		console.log(set1)//每一项都有一个value
		//将Set实例变成数组
		console.log([...set1])
		console.log(Array.from(set1))
		
		//利用Set实现数组去重
		function fn(arr){
			return [new Set(arr)];
		}
		console.log(fn([1,2,1,3,2,4,3]))
	</script>
</html>
