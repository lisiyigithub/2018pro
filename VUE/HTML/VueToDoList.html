<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="out">
			<input type="text" v-model="ipt"/>
			<button @click="add">添加</button>
			<ul>
				<li v-for="(item,i) in arr">{{i}}---{{item}}----<button @click="del(i)">删除</button></li>
			</ul>
		</div>
	</body>
	<script type="text/javascript">
		var vm = new Vue({
			el:"#out",
			data:{
				ipt:"",
				arr:[]
			},
			methods:{
				add(){
					this.arr.push(this.ipt)
					this.ipt = ""
				},
				del(i){
					this.arr.splice(i,1)//从索引i开始，截取1位
				}
			}
		})
	</script>
</html>
