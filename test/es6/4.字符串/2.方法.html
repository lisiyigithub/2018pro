<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">

	<script type="text/javascript">
		'use strict';
		//IndexOf判断字符串中有没有某个字符，如果有返回索引，没有返回-1
		
		//includes()判断字符串中有没有指定字符，有的话返回true,没有返回false
		//第二个参数：开始查找的索引，默认是0
		
		let str = 'asdjhkjha';
		console.log(str.includes('d',3))//从索引3开始往后查找，有的话是ture,没有是false
		
		//startsWith()是不是以某个字符作为开头,也有第二个参数：开始查找的索引
		let str1 = "shdfkha";
		console.log(str1.startsWith('d',2))//true
		console.log(str1.endsWith('a'))
		//endsWith()是不是以某个字符作为结尾
		
		//repeat(n),将字符串重复n次返回，并且原字符串不变
		console.log(str.repeat(2),str)
		
		//小数  向下取整
		console.log(str.repeat(2.9),str)
		
		//负数  报错
//		console.log(str.repeat(-2),str)

		//无限大Infinity  报错
//		console.log(str.repeat(Infinity),str)

		//0- -1: 先进行向下取整运算，结果为0，空字符串
		console.log(str.repeat(-0.3))
		
		//NaN => 0
		console.log(str.repeat(NaN))
		
		//字符串  先将字符串转换为数字
		console.log(str.repeat("2"))
		
	</script>
</html>
