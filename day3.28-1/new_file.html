<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>float:none</title>
		<style>
			.box{
				width: 500px;
				height: 500px;
				background: pink;
				border: 1px solid #000;
			}
			.box div{width:100px;height:100px}
			.red{background: red;float:left;}
			.blue{background: blue;float:left;}
			.yellow{
				background: yellow;
				
				}
				
				
			/*
			 float:left;左浮动 
			 float:right右浮动 
			 float:none;不浮动
			 
			 clear清除浮动
			 clear:both清除两边浮动
			 clear:left;清除左边浮动
			 clear:right;清除右边浮动
			 * 
			 * 
			 * */	
				
		</style>
	</head>
	<body>
		<div class="box">
			<div class="red"></div>
			<div class="blue"></div>
			<div class="yellow"></div>
		</div>
		
		
	</body>
</html>
