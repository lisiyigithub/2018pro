<!DOCTYPE html>
<html>
<head>
    <title>jQuery数字运算</title>
    <script src="http://www.codefans.net//ajaxjs/jquery1.3.2.js"></script>
    <script>
    $(document).ready(function(){
    $("#add").click(function(){
    var n=$("#num").val();
      var num=parseInt(n)+1;
     if(num==0){alert("cc");}
      $("#num").val(num);
    });
 
    $("#jian").click(function(){
    var n=$("#num").val();
      var num=parseInt(n)-1;
       if(num==0){alert("不能为0!"); return}
      $("#num").val(num);
      });
 
    });
    </script>
    <style>
    body { font-family: Arial; font-size: 16px; }
    ul { list-style: none; margin: 10px; padding: 0; }
    li { border-left: 10px solid #F39; padding-left: 10px; margin: 5px; }
    </style>
 
</head>
<body>
<input type="text" value="3" id="num">
<input type="button" id="add" value="+" />
<input type="button" id="jian" value="-" />
</body>
</html>
