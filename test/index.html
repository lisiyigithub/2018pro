				line-height:44px;
				text-align: center;
				background: none;
				float: left;
				border: 0;
				outline: none;
			}
			.succ{

				right: 0;
				left: 0;

				line-height: 50px;
				border-radius: 5px;
				display: none;
				background: rgba(0,0,0,.8);
				color: #fff;
			}
			.succ img{
				float: left;
				width:24px ;
				height: 24px;
				margin: 13px 8px 13px 0;
			}
			.succ span{

			}
			.mui-col-xs-6{

				height: 33px;
				border-left: 1px solid #CBCCCD;
				font-size: 16px;
				text-align: center;
				display: flex;
				flex-direction: column;
			}
			.mui-col-xs-6 img{
				margin:-5px auto 3px;
			}

							</div>
						</div>
					</div>

				</div>
				
				<!--弹出框-->

						<p>自动提现功能可针对当前开通商户下超过2000元的交易金额（不包含交易手续费）自动发起提现。</p>
						<div class="inner_btn">
							<div type="button" id="abrogate" style="border-right: 1px solid #ddd;">取消</div>
							<div type="button" id="ascertain" style="color:#25A2F2">确定</div>
						</div>		
					</div>

	<script type="text/javascript">
		mui.init();
		document.getElementById("mySwitch").addEventListener("toggle",function(event){				
			//启动
			if(event.detail.isActive){
			    console.log("你启动了开关");
			     var clerkStatus=1;		   						
				mui(".mui-switch-mini")[0].style.background = "green";						
				$('#box').show()
				$('.inner').show()
			//关闭
			}else{
			    console.log("你关闭了开关"); 
			    var clerkStatus=0
				$('#box').hide()
				mui(".mui-switch-mini")[0].style.background = "#E6E6E6";
//				update(0)
			}  
		})
		

		//点击确定
		$('#ascertain').click(function(){
			$('#box').hide()
//			update(1)
			
		})
		
		
		//点击取消
		$('#abrogate').click(function(){
			$('#box').hide()
			mui("#mySwitch").switch().toggle();
		})
