<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>身份验证</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/commonCss.css" rel="stylesheet" />
		<style>			
			.identity_out{
				padding:30px 15px 30px;
				display: flex;
				flex-direction: inherit;
				margin-bottom: 10px;
				margin-top: 64px;
				background: #fff;
			}
			.identity_out>div{
				display: flex;
				flex-direction: column;
				text-align: center;
				flex: 1;
			}
			.identity_out>div:first-child{
				margin-right: 15px;
			}
			.identity_out>div img{
				flex: 1;
				height: 109px;
				margin-bottom: 6px;
				border:1px dashed #eee;
			}
			.identity_out>div p{
				margin: 0;
			}
			
			.identity_ipt{
				background: #fff;
				padding-left:15px ;
			}
			.identity_ipt>div{
				border-bottom: 1px solid #F1F1F1;
				line-height:44px ;
			}
			label{
				display: inline-block;
				width: 110px;
			}
			input{
				border: 0;
			}
			.identity_bot{
				display: flex;
			}
			.identity_btn{
				flex: 1;
				border: 0;
				background:#63BBF3;
				margin: 0 15px;
				line-height:44px;
				text-align: center;
				color: rgba(255,255,255,.5);
				border-radius: 44px;
			}
			.identity_img{
				width: 24px;
				height: 24px;
				display: inline-block;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mn-head">
			<span onclick="javascript :history.back(-1);">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-fanhuijiantou-copy"></use>
            </svg>
        </span>
			<h1 class="mui-title">身份验证</h1>
		</header>
		<div class="identity_out">
			<div>
				<img src="img/jinjian_img_2@2x.png"/>
				<p>点击上传身份证人像面</p>
			</div>
			<div>
				<img src="img/jinjian_img_3@2x.png"/>
				<p>点击上传身份证国徽面</p>
			</div>
		</div>
		<div class="identity_ipt">
			<div style="position: relative;">
				<label>姓名</label>
				<input type="" name="" id="1" placeholder="请输入姓名" disabled="disabled"/>
				<img class="identity_img" src="img/编辑姓名@2x.png" onclick="xiu()" style="position: absolute;right: 15px;top: 10px;"/>
			</div>
			<div>
				<label>身份证号</label>
				<input type="" name="" id="2" placeholder="请输入身份证号" disabled="disabled"/>
			</div>			
		</div>
		<p style="margin: 12px 0 40px 15px;">请确认身份信息，如有误请修改</p>
		<div class="identity_bot">
			<button class="identity_btn" onclick="next()">下一步</button>
		</div>
		
	</body>
	<script src="mui.min.js"></script>
	<script src="jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>

	<!--<script src="../../js/storage.js"></script>-->
	<script src="//at.alicdn.com/t/font_489463_a1dgzv2r3pntrzfr.js"></script>
	<script type="text/javascript">
		mui.init();
		function xiu(){
			console.log('aaa')
			$('#1').prop("disabled",false);
		}
		/*function next(){
			console.log($('#1').val())
		}*/
	</script>
</html>
