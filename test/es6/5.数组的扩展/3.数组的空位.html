<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//空位不是undefined 
		var ary1 = Array(3);//三个空位
		var ary2 = [undefined,undefined,undefined];
		console.log(1 in ary1)//false
		console.log(1 in ary2)//true
		var ary3 = [1,,,1,,];
		console.log(ary3.length)
		ary3.forEach(function(item){
			console.log(item)
		})
		//ES5中的方法对空位处理都不太一致，大部分都是跳过空位的
		console.log(
			ary3.map(function(item){
				return item;
			})
		)
		
		//ES6中对所有的空位都处理为undefined,不会跳过空位
		ary3.find(function(item){
			console.log(item)
		})
	</script>
</html>
