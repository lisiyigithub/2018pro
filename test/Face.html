<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>开通成功</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/commonCss.css" rel="stylesheet" />
		<style>
			body {
				background: #FFFFFF;
			}
			/* 开通成功/失败页面 */		
			.wrap{
				position: absolute;
				width: 100%;
				height: 100%;
				top: 0;
				background: rgba(0,0,0,.5);
				z-index: 9999;
			}
			.inner{
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				margin: auto;
				background: #fff;
				border-radius: 2px;
				text-align: center;
				width: 290px;
				height:152px ;
			}
			.inner_tit{
				margin: 15px 0 9px 0;
			}
			.inner p{
				margin: 0 35px 15px;
			}
			.inner_btn{
				display: flex;
				line-height: 50px;
				border-top: 1px solid #ddd;
			}
			.inner_btn div{
				flex:1;
				border: none;
				margin: 0;
				padding: 0;
				line-height: 50px;
				outline: none;
			}
		</style>
	</head>

	<body>		
		<div class="wrap">
			<div class="inner">
				<div class="inner_tit">
					提示
				</div>
				<p>您已符合提现开通资质，请继续完成人脸识别认证。</p>
				<div class="inner_btn">
					<div>取消</div>
					<div style="border-left: 1px solid #ddd;color: #25A2F2;" onclick="tiao()">去认证</div>
				</div>
			</div>
		</div>
		
		<script src="mui.js"></script>
		<!--<script src="../../js/utils.js"></script>-->
		<!--<script src="../../js/storage.js"></script>-->
		<script src="//at.alicdn.com/t/font_489463_a1dgzv2r3pntrzfr.js"></script>
		<script type="text/javascript">
			mui.init();
			function tiao(){
				mui.openWindow({
					url:"./facesure.html"
				})
			}
		</script>
	</body>

</html>
