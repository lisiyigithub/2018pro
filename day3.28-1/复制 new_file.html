<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>clear：both</title>
		<style>
			.box{
				width: 500px;
				background: pink;
				border: 1px solid #000;
			}
			.red{
				width: 100px;
				height: 100px;
				background: red;
				float:left;
				}
			.blue{
				width: 100px;
				height: 200px;
				background: blue;
				float:left;
				}
		
			
				
				
			/*
			 float:left;左浮动 
			 float:right右浮动 
			 float:none;不浮动
			 
			 clear清除浮动
			 clear:both清除两边浮动
			 clear:left;清除左边浮动
			 clear:right;清除右边浮动
			 * 
			 * 
			 * */	
				
				
			.box:after{
				content:"";
				display:block;
				clear: both;
				height: 0;
				overflow: hidden;
				visibility:hidden
			}	
				
		</style>
	</head>
	<body>
		<div class="box">
			<div class="red"></div>
			<div class="blue"></div>
			
		</div>
		
		
	</body>
</html>
