<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		//copyWithin(target,start,end)
		//target:必填，从该位置开始替换数据
		//start:选填，默认值为0，从该位置开始读取数据
		//end:选填，默认值为数组的长度，到该位置前停止读取数据，不包括的
		let arr = [1,2,3,4,5,6,7,8];
		console.log(arr.copyWithin(2,1,5))//不包括索引5
		
		//find findIndex
		//find:先遍历数组，一项一项的执行，一旦函数返回值是true,停止查找，返回当前项，一直到最后一项还没返回true,最终结果为undefined
		console.log(arr.find(function(item,index,input){//item表示的是当前项，index表示的是索引，input表示的是原数组
			//return false;//undefined
			//return true;//1
			return item == 5;//5
		}))
		
		//findIndex返回值是当前项的索引，一直到最后都没有返回true的，最终结果是undefined
		
		//fill(value,start,end):填充数组的
		//value:必填，填充的值
		//start:开始填充的位置,默认值是0，可选
		//end:停止填充的位置，可选，不包括
		let arr1 = [1,2,3,4,5,6,7]
		console.log(arr1.fill(1,4))
		
		//得到有7个1的数组
		console.log(Array(7).fill(1));
		
		//includes:判断数组中有没有某一项，返回值是true或false
		//IndexOf  LastIndexOf
		//if(indexOf)
		console.log(arr.includes(1))//true
		
	</script>
</html>
