<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h1 ref="tit">{{str}}</h1>
		</div>
	</body>
	<script type="text/javascript">
		//$nextTick:为了更方便的在mounted里面直接获取到最真实的dom数
		var vm = new Vue({
			el:"#app",
			data:{
				str:"hello"
			},
			methods:{
				
			},
			mounted(){
				this.str = "hi"
				console.log(this.$refs.tit.innerHTML)//hello并不是最新的dom数
				this.$nextTick(function(){
					console.log(this.$refs.tit.innerHTML)//hi获取到了最新的dom数
				})
			}
		})
	</script>
</html>
