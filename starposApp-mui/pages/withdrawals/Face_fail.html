<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>开通</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link href="../../css/commonCss.css" rel="stylesheet" />
		<script type="text/javascript" src="../../js/flexible.js"></script>
		<link rel="stylesheet" href="../../css/lexible_css.css" />
		<style>
			html {
				height: 100%;
			}
			
			body {
				background: #FFFFFF;
			}
			
			.out {
				height: 148px;
				margin-top: 64px;
				padding: 30px 0 18px 0;
				display: flex;
				position: relative;
			}
			
			img {
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			.face_con {
				/*display: flex;*/
				position: relative;
				bottom: 10px;
			}
			
			.face_bot {
				height: auto;
				width: 100%;
				position: fixed;
				bottom: 1.45rem;
			}
			
			p {
				flex: 1;
				line-height: 25px;
				font-size: 18px;
				text-align: center;
				color: #333333;
				margin: 0 1rem;
			}
			
			.complaint_button {
				width: 92%;
				margin: 0 0.4rem;
				color: #fff;
				background: #25A2F2;
				line-height: 44px;
				border-radius: 44px;
				border: none;
				box-shadow: 0px 0px 5px 1px #419BF9;
				font-size: 18px;
				padding: 0;
			}
			
			.authentication_button {
				width: 92%;
				margin: 0 0.4rem;
				color: #25A2F2;
				background: #fff;
				line-height: 44px;
				border-radius: 44px;
				border: none;
				box-shadow: 0px 0px 5px 1px #419BF9;
				font-size: 18px;
				padding: 0;
				margin-top: 0.4rem;
			}
			/* 适配iphoneX顶部 */
			
			@media only screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
				.out {
					margin-top: 88px;
				}
			}
			/*iphone xsm*/
			
			@media only screen and (device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) {
				.out {
					margin-top: 88px;
				}
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav mn-head">
			<span onclick="javascript :history.back(-1);">
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-fanhuijiantou-copy"></use>
            </svg>
        </span>
			<h1 class="mui-title">提现</h1>
		</header>
		<div class="out">
			<img src="../../img/img_fault@2x.png" />
		</div>
		<div class="face_con">
			<p>很遗憾，您的人脸识别认证失败了，请重新认证。</p>

		</div>
		<div class="face_bot">
			<button class="complaint_button" onclick="goToComplaint()">去申诉</button>
			<button class="authentication_button" onclick="goToIdentity()">重新认证</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script src="../../js/utils.js"></script>
		<script src="../../js/storage.js"></script>
		<script src="../../js/font_489463_a1dgzv2r3pntrzfr.js"></script>
		<script type="text/javascript" src="../../js/api.js" ></script>
		<script type="text/javascript">
			mui.init();
			var merc_id = getUrlParams("merc_id")
			var flag = getUrlParams("flag")
			if(flag != "1"){
				mui('.complaint_button')[0].style.display = "none"
			}
			//重新认证
			function goToIdentity() {
				var user_info = sessionFetch("user_info");
				mui.openWindow({
					url: 'identity.html?usr_no=' + user_info.usr_no + '&usr_typ=' + user_info.usr_typ + '&token_id=' + user_info.token_id + '&version=' + user_info.version + '&opSys=' + user_info.opSys + '&merc_id=' + merc_id
				});
			}
			//去申诉
			function goToComplaint() {
				var user_info = sessionFetch("user_info");
				var data = {
					"contentTyp": "application/json",
					"characterSet": "GBK",
					"sys_cnl": "app",
					"version": user_info.version,
					"opSys": user_info.opSys,
					"token_id": user_info.token_id,
					"usr_no": user_info.usr_no,
					"usr_typ": user_info.usr_typ,
					"merc_id": merc_id
				}
				console.log(data);
				mui.ajax(API.FACE_CHECK, {
					data: data,
					dataType: 'json',
					type: 'post',
					contentType: "application/json; charset=utf-8",
					success: function(res) {
						console.log(res);
						if(res.repCode === "000000") {
							mui.openWindow({
								url: 'index.html?usr_no=' + user_info.usr_no + '&usr_typ=' + user_info.usr_typ + '&token_id=' + user_info.token_id + '&version=' + user_info.version + '&opSys=' + user_info.opSys
							});
						} else if(res.repCode === "STM998") {
							mui.alert(res.repMsg, "", "确定", function() {
								callLogOutApp();
							});
						} else {
							mui.alert(res.repMsg);
						}
					},
					error: function(xhr, type, errorThrown) {
						console.log(type);
						console.log(xhr);
						mui.alert("服务器开小差啦，请稍后再试");
						// window.location.href = "../common_pages/error_page.html?error_type=serviceError";
					}
				});
			}
		</script>
	</body>

</html>
