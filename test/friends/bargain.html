	<script type="text/javascript">
		var Box = document.getElementById("mhpricebar");
		var oEnd = document.getElementById("mhpriceend");

		function djs(){
			var oDate = new Date();
			var fDate = new Date("2018-11-16 16:00:45");
			var ss = (fDate-oDate)/1000;
			var hour = Math.floor(ss/3600);
			var minute = Math.floor(ss/60%60);
			var second = Math.floor(ss%60);
			if(ss<=0){
				clearInterval(timer);
				box.innerHTML = "砍价结束";
				Box.style.display = "none";
				oEnd.style.display = "block";
			} else {
				box.innerHTML = format(hour)+" : "+format(minute)+" : "+format(second)+" <span>"+" 后砍价过期"+"</span>";
				Box.style.display = "block";
				oEnd.style.display = "none";
			}
		}
		function format(num){
			return num < 10 ? "0"+num : num;
		}
		djs();
		var timer = setInterval(function(){
			djs();
		},1000)	
		
	var aDiv = document.getElementsByClassName("progress-bar");
	function progress(obj,num){
		
		if(num > 0){
			var oSpan = obj.children[0];
			var timer = setInterval(function(){
				obj.style.width = parseInt(obj.style.width) + 1+ "%";
				oSpan.innerHTML = obj.style.width;
				if(parseInt(obj.style.width)==num){
					clearInterval(timer);
				}
			},30);
		}
	}
	progress(aDiv[0],0);
	</script>
