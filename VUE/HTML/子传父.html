<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>子传父</h2>
			<hr />
			<v-parent></v-parent>
		</div>
		<template id="parent">
			<div>
				<h2>父组件</h2>
				<p>接收子组件传递数据---------{{str}}</p>
				<p>子到父传值的时候事件不能加（）</p>
				<hr />
				<v-child @toparent="getdata"></v-child>
			</div>
		</template>
		<template id="child">
			<div>
				<h2>子组件</h2>
				<button @click="send()">发送给父组件</button>
			</div>
		</template>
	</body>
	<script type="text/javascript">
		//$emit('事件名'，数据)
		//on ('事件名'，(data)=>{})
		var vm = new Vue({
			el:"#app",
			data:{
				
			},
			components:{
				'v-parent':{
					template:"#parent",
					data(){
						return{
							str:""
						}
					},
					methods:{
						getdata(data){//toparent传递的函数名在父组件内声明
							this.str = data
							
						}
					},
					components:{
						'v-child':{
							template:"#child",
							data(){
								return{
									str:"我是子组件数据"
								}
							},
							methods:{
								send(){
									this.$emit('toparent',this.str)
								}
							}
						}
					}
				}
			}
		})
		//子组件——>父组件传值：在子组件 组件标签绑定自定义事件指令 子组件内部通过$emit('事件名'，数据)进行推送，父组件内部通过methods声明 子组件标签上事件调用的函数 通过函数参数接收子组件的数据， tips:推送数据的函数不要加（）
	</script>
</html>
