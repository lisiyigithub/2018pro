		//工厂模式；构造函数
		//构造函数：工厂

			var person = new Object();
			//原料

			person.age = age;
			//加工
			person.showName = function(){
				alert('姓名：'+this.name)
			}
			person.showAge = function(){
				alert('年龄：'+this.age)
			}
			//出厂
